<!DOCTYPE html>
<html lang="fr" dir="ltr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>RDVSLV1</title>
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link rel="shortcut icon" href="icon.png" type="image/x-icon">
    <link href="https://fonts.googleapis.com/css2?family=Roboto:wght@300;400;500;700&display=swap" rel="stylesheet">
    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.18.5/xlsx.full.min.js"></script>
    <!-- FileSaver.js لتصدير الملفات -->
    <script src="https://cdnjs.cloudflare.com/ajax/libs/FileSaver.js/2.0.5/FileSaver.min.js"></script>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <!-- Page de connexion -->
    <div class="login-container" id="loginPage">
        <img src="logo.png" alt="Telecom Logo" class="header-logo">
        <h1>Système de Gestion des Dossiers</h1>
        
        <p class="welcome-text"></p>
        
        <div class="input-group">
            <label>Nom d'utilisateur</label>
            <input type="text" id="username" placeholder="Entrez votre nom d'utilisateur" autocomplete="off">
        </div>
        
        <div class="input-group">
            <label>Mot de passe</label>
            <input type="password" id="password" placeholder="Entrez votre mot de passe">
        </div>
        
        <button class="btn-login" onclick="login()">Se Connecter</button>
        
        <div class="error-message" id="errorMessage"></div>
    </div>

    <!-- Interface utilisateur/admin -->
    <div class="main-container" id="mainPage">
        <div class="header">
            <h2 id="pageTitle">Chargement...</h2>
            <div class="user-info">
                <div class="user-badge" id="userRoleBadge"></div>
                
                <!-- مربع البحث (يظهر فقط للمسؤولين) -->
                <div id="adminSearchBox" style="display: none;" class="search-box">
                    <input type="text" id="searchInput" class="search-input" placeholder="Rechercher ND..." autocomplete="off">
                    <button class="btn-search" onclick="searchND()">Recherche</button>
                </div>
                
                <button class="btn-refresh" onclick="refreshData()">Actualiser</button>
                <button class="btn-logout" onclick="logout()">Déconnexion</button>
            </div>
        </div>
        
        <div class="content" id="contentArea">
            <div class="loading">Chargement des données...</div>
        </div>
    </div>

    <!-- Modal pour le transfert -->
    <div id="transferModal" class="modal">
        <div class="modal-content">
            <span class="modal-close" onclick="closeTransferModal()">&times;</span>
            <div class="modal-header">Transférer ND à un utilisateur</div>
            
            <div class="input-group">
                <label>Choisir l'utilisateur:</label>
                <select id="transferUser">
                    <option value="">-- Sélectionner un utilisateur --</option>
                    <!-- Rempli via JavaScript -->
                </select>
            </div>
            
            <div class="input-group">
                <label>Secteur cible:</label>
                <input type="text" id="targetSecteur" readonly>
            </div>
            
            <div class="input-group">
                <label>Raison (optionnel):</label>
                <textarea id="transferReason" rows="3" placeholder="Entrez la raison du transfert..."></textarea>
            </div>
            
            <button class="btn-login" onclick="executeTransfer()" style="margin-top: 20px;">Confirmer le Transfert</button>
        </div>
    </div>
    
    <script src="script.js"></script>
</body>
</html>
